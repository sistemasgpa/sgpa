<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="plataforma/layout">
<head>
<title th:text="#{site.about.title}"></title>
</head>
<body>
	<div layout:fragment="layout-container" class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="page-header">
					<h1>
						<span th:text="#{site.about.title}"></span>
						<small th:text="#{site.about.subtitle}"></small>
					</h1>
				</div>
				<div th:utext="#{site.about.content}"></div>
				
			</div>
		</div>
	</div>
</body>
</html>

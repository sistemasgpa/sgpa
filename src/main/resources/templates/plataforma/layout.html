<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title></title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/site.css}" rel="stylesheet" />
	
<th:block layout:fragment="css-stylesheets"></th:block>
	

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" th:href="@{/site}" th:text="#{site.name}"></a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li th:classappend="${#httpServletRequest.getRequestURI().contains('/site/sobre') ? 'active':''}">
                        	<a th:href="@{/site/sobre}"  th:text="#{site.menu.about}"></a>
                        </li>
                        <li th:classappend="${#httpServletRequest.getRequestURI().contains('/site/projetos') ? 'active':''}">
                        	<a th:href="@{/site/projetos}"  th:text="#{site.menu.projects}"></a>
                        </li>
                        <li th:classappend="${#httpServletRequest.getRequestURI().contains('/site/noticias') ? 'active':''}">
                        	<a th:href="@{/site/noticias}"  th:text="#{site.menu.news}"></a>
                        </li>
                        <li th:classappend="${#httpServletRequest.getRequestURI().contains('/site/contato') ? 'active':''}">
                        	<a th:href="@{/site/contato}"  th:text="#{site.menu.contact}"></a>
                        </li>
                     </ul>
                </div>
            </div>
        </nav>

        <div layout:fragment="layout-container" class="container"></div>

        <div class="container">
            <div class="row">
                <div class="col-md-12 footer">
                    <p class="footer-msg text-center" th:text="#{site.footer.message}"></p>
                </div>
            </div>
        </div>

        
    <div layout:fragment="layout-modal"></div>

	<script src="../static/js/jquery-3.1.1.min.js"
		th:src="@{/js/jquery-3.1.1.min.js}"></script>
	<script src="../static/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>

	<div layout:fragment="layout-scripts"></div>

</body>
</html>

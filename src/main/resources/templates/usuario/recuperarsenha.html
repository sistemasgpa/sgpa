<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title th:text="#{form.passwordforgot.title}"></title>

<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link href="../static/css/app.css" th:href="@{/css/app.css}"
	rel="stylesheet" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->
</head>
<body>



<div class="wrapper">
	<form class="form-wrapper" th:action="@{/usuario/recuperarsenha}" method="post">
		<h2 class="form-wrapper-text" th:text="#{form.passwordforgot.title}"></h2>
		<p th:text="#{form.passwordforgot.message}"></p>
		<input type="text" class="form-control" id="email" name="email" /> 
		<p th:text="#{form.passwordforgot.contact}"></p>
		<button id="btn-login" type="submit" class="btn btn-default pull-right" th:text="#{form.passwordforgot.button}"></button>
		
	</form>
</div>
